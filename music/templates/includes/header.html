<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/music/artists/">Music</a>

    <div class="d-flex gap-2">
      {% if user.is_authenticated %}
        <span class="navbar-text">Hi, {{ user.username }}</span>
        <a class="btn btn-outline-secondary" href="{% url 'password_change' %}">Change password</a>
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button class="btn btn-outline-danger">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
