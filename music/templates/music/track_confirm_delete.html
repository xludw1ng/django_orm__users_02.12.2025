{% extends "base.html" %}
{% block title %}Delete track{% endblock %}

{% block content %}
<h1>Delete track</h1>
<p>Are you sure you want to delete: <b>{{ track.name }}</b>?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'music:track-list' %}">Cancel</a>
</form>
{% endblock %}
