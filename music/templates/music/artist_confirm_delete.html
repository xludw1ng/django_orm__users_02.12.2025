{% extends "base.html" %}
{% block title %}Delete artist{% endblock %}

{% block content %}
<h1>Delete artist</h1>
<p>Are you sure you want to delete: <b>{{ artist.name }}</b>?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'music:artist-list' %}">Cancel</a>
</form>
{% endblock %}
