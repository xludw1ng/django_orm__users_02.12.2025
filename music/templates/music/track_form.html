{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}Create track{% endblock %}

{% block content %}
<h1>Create track</h1>

<form method="post" class="mt-3">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Save" %}
</form>
{% endblock %}
