{% extends "base.html" %}
{% block title %}Tracks{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="m-0">Tracks</h1>
  <a class="btn btn-primary" href="{% url 'music:track-create' %}">Create track</a>
</div>

<ul class="list-group">
  {% for t in tracks %}
    <li class="list-group-item d-flex justify-content-between">
      <span>{{ t.name }}</span>
      <span class="text-muted">{{ t.artist.name }}</span>
    </li>
  {% empty %}
    <li class="list-group-item">No tracks</li>
  {% endfor %}
</ul>
{% endblock %}
